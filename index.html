<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Loading The Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous" />

    <!-- Loading Icons From Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        @keyframes colorChange {
            0% {background-color: #004d40;}
            50% {background-color: #00695c;}
            100% {background-color: #004d40;}
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #004d40;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: colorChange 5s infinite;
        }

        .block {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            text-align: center;
        }

        .block__main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
        }

        .quote {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .quote i {
            margin-bottom: 10px;
        }

        .text {
            margin-bottom: 10px;
        }

        .author {
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }

        .new-quote {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>

    <!-- Loading Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="block text-center">
        <div class="quote-box block__main">
            <span class="quote">
                <i class="fas fa-2x fa-quote-left"></i>
                <span class="text">Quote To be Displayed Here</span>
            </span>
            <div class="author">Author to be Displayed Here</div>
            <button class="new-quote btn btn-default" onclick="newQuote()">New Quote</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script>
        var data;

        const quoteText = document.querySelector(".text");
        const authorText = document.querySelector(".author");

        function displayQuote() {
            let index = Math.floor(Math.random() * data.length);
            let quote = data[index].text;
            let author = data[index].author || "Anonymous";

            quoteText.innerHTML = quote;
            authorText.innerHTML = author;
        }

        async function fetchQuotes() {
            const response = await fetch("https://type.fit/api/quotes");
            data = await response.json();
            displayQuote();
        }

        fetchQuotes();

        function newQuote() {
            displayQuote();
        }
    </script>
</body>

</html>
